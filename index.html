<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="flex-container">
            <h1>Etch a Sketch</h1>
            <div id="instructions-container">
                <p> Move the slider to select a grid size, then click "New Grid" to create a new canvas. You can clear the canvas by clicking "Clear".</p>       
            </div>
            <div id="grid-container"> </div>     
            <div id="control-container">
                <!-- makes the slider and grid size text on 1 line -->
                <div>
                    <input type="range" id="size-range" name="size"
                    min="1" max="50" default="16">
                    <label id="size-label" for="size">Grid size: 16</label>
                    <button class="new" type="button">New Grid</button>
                    <button class="clear" type="button">Reset</button>
                </div>
                <div>
                    <button class="default" type="button">Default color (black)</button>
                </div>
                <div>
                    <button class="eraser" type="button">Eraser</button>
                </div>
                <div>
                    <button class="rainbow" type="button">Rainbow road</button>
                </div>
                <div>
                    <label for="picker">Pick</label>
                    <input class='picker' type='color'>
                </div>      
            </div>
        </div>
        
    </body>
</html>
